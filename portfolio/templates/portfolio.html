{% extends 'base.html' %}

{% load static %}

<!-- Styles -->
 {% block head %}
  <link rel="stylesheet" href="{% static 'styles/portfolio.css' %}">
 {% endblock %}

 <!-- Main -->
  {% block main %}
  <main>
    <section id="portfolio">
      <h1 class="text-center">My Portfolio</h1>
      {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        {% if project.image %}
          <img src="{{ project.image.url }}" alt="{{ project.title }}" width="300">
        {% endif %}
        {% if project.link %}
          <a href="{{ project.link }}" target="_blank">View Project</a>
        {% endif %}
      {% endfor %}
    </section>      
  </main>
  {% endblock %}
