{% extends 'base.html' %} 

{% load static %}

<!-- Styles -->
{% block head %}
<link rel="stylesheet" href="{% static 'styles/portfolio.css' %}" />
{% endblock %}

<!-- Main -->
{% block main %}
<main>
  <h1 class="container text-center mt-4 mt-lg-5">My Portfolio</h1>
  <section id="portfolio" class="container mt-4 mt-lg-5 mb-4">
    <div class="row g-4">
      {% for project in projects %}
        <div class="col-12 col-lg-4">
          <div class="project text-center px-5 py-4"> 
            <h2>{{ project.title }}</h2>
            <p class="mt-3">{{ project.description }}</p>
            {% if project.image %}
            <img class="mt-1" src="{{ project.image.url }}" alt="{{ project.title }}" width="300" />
            {% endif %}
            <br>
            {% if project.link %}
            <a class="btn btn-primary mt-3" href="{{ project.link }}" target="_blank">View Project</a>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
</main>
{% endblock %}
