<!DOCTYPE html>

<!-- Inherit from base.html -->
{% extends 'base.html' %}

<!-- Load static files -->
{% load static %}

<!-- Title -->
{% block extra_title %}
  | Success Confirmation
{% endblock %}

<!-- Styles -->
{% block head %}
  <link rel="stylesheet" href="{% static 'styles/success_conf.css' %}">
{% endblock %}

<!-- Main -->
 {% block main %}
  <main>
    <section id="success_conf" class="container text-center mt-4 mt-lg-5">
      <h1>Thank You!</h1>
      <p class="top-p-tag">Your message has been sent successfully.</p>
      <p>We will get back to you <br> as soon as possible.</p>
      <a href="{% url 'contact' %}" class="btn btn-primary">Send another message</a>
    </section>
  </main>
 {% endblock %}
