<!-- Inherit from base.html -->
{% extends 'base.html' %}

<!-- Load static files -->
{% load static %}

<!-- Title -->
{% block extra_title %}
  | Account
{% endblock %}

<!-- Styles -->
{% block head %}
  <link rel="stylesheet" href="{% static 'styles/user_account.css' %}">
{% endblock %}

{% block main %}
  <main>
    {% for s in services %}
      <p>{{ s.service  }} - ${{ s.rate }}/h</p>
    {% empty %}
      <p>No services added yet.</p>
    {% endfor %}
  </main>
{% endblock %}
